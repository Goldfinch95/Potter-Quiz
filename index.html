<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Trivia de harry potter</title>
</head>
<body>
    <main>
        <div class="buttons" id="div__buttons">
            <h2>Seleccione la dificultad</h2>
            <button  id="button__easy">Fácil</button>
            <button  id="button__medium">Intermedio</button>
            <button  id="button__hard">Difícil</button>
        </div>
        <div class="div__container" id="div__container">
            <h2 id="h2__question"></h2>
            <div class="div__answers" id="div__buttons-answers">
                <button id="button__answer_1" class="button__answer"></button>
                <button id="button__answer_2" class="button__answer"></button>
                <button id="button__answer_3" class="button__answer"></button>
                <button id="button__answer_4" class="button__answer"></button>
            </div>
        </div>
        <div  id="div__container-2">
            <h2>Felicidades has respondido todas las respuestas</h2>
            <h2 id="h2__final-result"></h2>
        </div>
    </main>
    <audio autoplay loop src="assets/Harry Potter and the Philosophers Stone Game Soundtrack - Title Screen.mp3"></audio>
    <script src="assets/app.js" type="module"></script>
</body>
</html>
